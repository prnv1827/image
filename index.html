<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Preview with Recording</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
        }

        #video {
            width: 200px;
            height: 400px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #222;
            filter: blur(0); /* Initially no blur */
        }

        #video.off {
            filter: blur(5px); /* Apply blur when video is turned off */
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none; /* Ensure the overlay doesn't intercept clicks */
            display: none; /* Initially hidden */
        }

        #video.off + .overlay {
            display: block; /* Show the overlay when video is turned off */
        }

        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Preview</h1>
        <div>
            <video id="video" autoplay></video>
            <div class="overlay">Video Off</div>
        </div>
        <button id="toggleButton" class="btn">Turn Video Off</button>
        <button id="switchCamera" class="btn">Switch Camera</button>
    </div>
    
    <script>
        let mediaRecorder;
        let chunks = [];
        let videoPaused = false;
        let frontCamera = true;

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: frontCamera ? "user" : "environment" } })
                .then(function (stream) {
                    let video = document.getElementById('video');
                    video.srcObject = stream;
                    video.play();
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = function (e) {
                        chunks.push(e.data);
                    };
                })
                .catch(function (error) {
                    console.error('Error accessing camera:', error);
                });
        } else {
            console.error('WebRTC is not supported in this browser');
        }

        document.getElementById('toggleButton').addEventListener('click', function () {
            let video = document.getElementById('video');
            if (videoPaused) {
                video.play();
                videoPaused = false;
                this.textContent = 'Turn Video Off';
            } else {
                video.pause();
                videoPaused = true;
                this.textContent = 'Turn Video On';
            }
        });

        document.getElementById('switchCamera').addEventListener('click', function () {
            frontCamera = !frontCamera;
            restartCamera();
        });

        function restartCamera() {
            let video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => {
                    track.stop();
                });
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: frontCamera ? "user" : "environment" } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function (error) {
                    console.error('Error accessing camera:', error);
                });
        }

        document.getElementById('recordButton').addEventListener('click', function () {
            if (mediaRecorder && mediaRecorder.state === 'inactive') {
                chunks = [];
                mediaRecorder.start();
                this.textContent = 'Stop Recording';
            } else if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                this.textContent = 'Start Recording';
            }
        });

        mediaRecorder.onstop = function () {
            let blob = new Blob(chunks, { type: 'video/webm' });
            let formData = new FormData();
            formData.append('video', blob, 'recorded.webm');
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log('Recording uploaded successfully');
                } else {
                    console.error('Failed to upload recording');
                }
            })
            .catch(error => {
                console.error('Error uploading recording:', error);
            });
        };
    </script>
</body>
</html>
